<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaKart Login</title>
    <link rel="stylesheet" href="./AmaKartLogin.css"/>
    <link rel="icon" type="image/x-icon" href="./FavIcon.png">
    <script src="https://kit.fontawesome.com/62456e389d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="formBox">
                <div class="overlay-container">
                    <div class="overlay-left" id="In">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-right" id="Up">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>  
                </div>
                <div class="forms">
                    <div class="form-container" id="formUp" >
                        <form action="#" id="myFormSignUp" >
                            <h1>Create Account</h1>
                            <div class="social-container">
                                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                            <span>or use your email for registration</span>
                            <input type="text" placeholder="Name" id="userC" required />
                            <input type="email" placeholder="Email" id="userEmailC" required />
                            <input type="password" placeholder="Password" id="userPwdC" required />
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
            
                    <div class="form-container" id='formIn' >
                        <form action="#" id="myFormSignIn" >
                            <h1>Sign in</h1>
                            <input type="email" placeholder="Email" id="userEmailS" required />
                            <input type="password" placeholder="Password" id="userPwdS" required />
                            <a href="#">Forgot your password?</a>
                            <button type="submit">Sign In</button>
                        </form>
                </div>
        </div>
    </div>

    <script src="./AmaKartLogin.js"></script>
</body>
</html>
